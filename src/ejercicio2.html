<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
        <button onclick="location.href='http://127.0.0.1:5500/index.html';" value="Home">Home</button>
    </div>
    <script>
        //creo un arreglo al cual agregare cada uno de mis valores de color
        let coloresDeFondos = [];

        //genero un ciclo for para agregar los valores a mi arreglo
        for (let index = 1; index < 7; index++) {

            let colorFondo = document.querySelector(`#btn-${index}`).style.backgroundColor;
            coloresDeFondos.push(colorFondo);
        }

        //defino y almaceno el lugar donde que recibira mi color 
        let cuadroPrincipal = document.querySelector('#caja');

        //creo un ciclo for para generar todos mis eventos
        for (let index = 0; index < 6; index++) {
            document.querySelector(`#btn-${index + 1}`).addEventListener('click', function () {
                cuadroPrincipal.style.backgroundColor = coloresDeFondos[index];
                console.log(coloresDeFondos[index])
            });
        }       
    </script>
</body>

</html>
