<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="location.href='http://127.0.0.1:5500/index.html';" value="Home">Home</button>
    </div>
    <script>
        //Variables
        let selectores = [".resultado", "#valor1", "#valor2", "#btn-sumar", "#btn-restar"]

        let resultadoOperacion = document.querySelector(selectores[0]);
        let suma = document.querySelector(selectores[3]);
        let resta = document.querySelector(selectores[4]);
        let result = 0;

        //suma
        suma.addEventListener('click', function () {

            let valor1s = document.querySelector(selectores[1]).value;
            let valor2s = document.querySelector(selectores[2]).value;

            if (isValid(valor1s) && isValid(valor2s)) {

                result = parseInt(valor1s) + parseInt(valor2s);
                resultadoOperacion.innerHTML = `La suma es: ${result}`;

            } else {

                alert("Solo son permitido números, por favor revisa la informacion entregada");

            }

            console.log(valor1 + typeof (valor1s))
            console.log(valor2 + typeof (valor2s))
            console.log(result + typeof (result))
        });

        //Restar
        resta.addEventListener('click', function () {

            let valor1r = document.querySelector(selectores[1]).value;
            let valor2r = document.querySelector(selectores[2]).value;

            if (isValid(valor1r) && isValid(valor2r)) {

                result = parseInt(valor1r) - parseInt(valor2r);

                if (result < 0) {

                    resultadoOperacion.innerHTML = " es 0";

                } else {

                    resultadoOperacion.innerHTML = `La resta es: ${result}`;

                }
            } else {

                alert("Solo son permitido números, por favor revisa la informacion entregada");

            }
        });

        function isValid(word) {
            return word.match(/^[0-9 ]+$/) != null;
        }

    </script>
</body>

</html>
